subhead: "The Big Idea"
intro: "San Francisco is the birthplace of the web revolution. Ruby powers many new technologies, from web sites to telphony and desktop applications. Join us for two days of in-depth technical explorations of the most interesting parts of the Ruby landscape, presented by some of the top talents in the Ruby development community. What your ticket gets you:"
list:
  - item: "Admission to two days of talk sessions"
  - item: "Access to any after-hour parties"
  - item: "Official Conference Swag"
  - item: "Breakfast, Lunch and Snacks on both days"
  - item: "Access to our fantastic attendees and speakers"